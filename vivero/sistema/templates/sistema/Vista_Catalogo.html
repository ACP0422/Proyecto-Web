{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo</title>
    <link rel="stylesheet" href="{% static 'estilos/catalogo.css' %}">
    <link rel="stylesheet" href="{% static 'estilos/estilosGenerales.css' %}">
    
    <script src="{% static 'script/catalogo.js' %}"></script>
    <script>
        const csrfToken = '{{ csrf_token }}';
    </script>
</head>
<body>
    <header>
        <div class="logo">
            <a href="{% url 'índice' %}"><img src="{% static 'recursos/logo.jpg' %}" class="logo"></a>
        </div>
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="menu-icon">☰Menú</label>
        <nav class="nav">
            <a href="{% url 'índice' %}">Inicio</a>
            <a href="{% url 'catálogo' %}">Plantas</a>
            <a href="{% url 'sobre_nosotros' %}">Sobre nosotros</a>
            <a href="{% url 'iniciar_sesión' %}">Iniciar Sesión</a>
            <a href="{% url 'cerrar_sesión' %}">Cerrar Sesión</a>
            <a href="{% url 'registrarse' %}">Registrarse</a>
            <a href="{% url 'registrar_planta' %}">Registra una planta</a>
        </nav>
    </header>

    <main>
        <div class="catalogo">
            <!--Filtro-->
            <aside class="filtros">
                <input type="search" placeholder="Buscar">
            
                <div class="filtro-item">
                    <div class="filtro-header">
                        <h4>Tipo de luz</h4>
                        <button class="flecha" onclick="toggleDetalles(this)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-down">
                                <path d="m6 9 6 6 6-6"/>
                            </svg>
                        </button>
                    </div>
                    <div class="checkboxes">
                        <label><input class="option" type="checkbox" name="tipo_de_luz" value="semisombra"> Semisombra</label><br>
                        <label><input class="option" type="checkbox" name="tipo_de_luz" value="sombra"> Sombra</label><br>
                        <label><input class="option" type="checkbox" name="tipo_de_luz" value="luz"> Luz</label>
                    </div>
                </div>
            
                <div class="filtro-item">
                    <div class="filtro-header">
                        <h4>Tamaño</h4>
                        <button class="flecha" onclick="toggleDetalles(this)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-down">
                                <path d="m6 9 6 6 6-6"/>
                            </svg>
                        </button>
                    </div>
                    <div class="checkboxes">
                        <label><input class="option" type="checkbox" name="tamaño" value="pequeno"> Pequeño</label>
                    </div>
                </div>
            
                <div class="filtro-item">
                    <div class="filtro-header">
                        <h4>Familia y Especie</h4>
                        <button class="flecha" onclick="toggleDetalles(this)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-down">
                                <path d="m6 9 6 6 6-6"/>
                            </svg>
                        </button>
                    </div>
                    <div class="checkboxes">
                        <label><input class="option" type="checkbox" name="especie" value="araceae"> Araceae</label>
                    </div>
                </div>
            </aside>
            
            
            <!--Productos-->
            <div class="productos">
            </div>
        </div>
    </main>

    <footer>
        <nav class="footer-nav">
            <a href="{% url 'índice' %}">Inicio</a>
            <a href="{% url 'catálogo' %}">Plantas</a>
            <a href="{% url 'sobre_nosotros' %}">Sobre nosotros</a>
        </nav>
        <div class="footer-info">
        <p>&copy; 2024 Vivero. Todos los derechos reservados.</p>
        <p>Términos y condiciones</p>
        <p>Política de privacidad</p>
        <p>Cookies</p>
        </div>
    </footer>
</body>
</html>
